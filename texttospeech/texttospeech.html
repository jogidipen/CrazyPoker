
<body>
  <input onclick="say('Hello bro');" class=='example' id='button' type='button' value='' />
</body>
<script type="text/javascript">
  function saymain()
  {
    document.getElementById("button").click();
  }
  function say(m) {
  var msg = new SpeechSynthesisUtterance();
  var voices = window.speechSynthesis.getVoices();
  msg.voice = voices[10];
  msg.voiceURI = "native";
  msg.volume = 1;
  msg.rate = 1;
  msg.pitch = 0.8;
  msg.text = m;
  msg.lang = 'en-US';
  speechSynthesis.speak(msg);
}
</script>
